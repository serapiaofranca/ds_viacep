<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rogerio - ViaCep</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="nav-container">
    <nav class="nav-main">
      <h1>DS-ViaCep</h1>
      <div class="contact-link">Contato</div>
    </nav>
  </header>

  <main>    
    <section id="form-section">
      <div>
        <form name="newAddress">
          <div>
            <label for="cep">CEP: </label>
            <input name="cep" id="cep" type="text" placeholder="CEP">
          </div>
          <div>
            <label for="street">Logradouro: </label>
            <input name="street" id="street" type="text" placeholder="Logradouro">
          </div>
          <div>
            <label for="number">Número: </label>
            <input name="number" id="number" type="text" placeholder="Número">
          </div>
          <div>
            <label for="city">Cidade: </label>
            <input name="city" id="city" type="text" placeholder="Cidade">
          </div>
          <div>
            <button type="submit">Salvar</button>
            <button>Limpar</button>
          </div>
        </form>
      </div>
    </section>

    <section id="list-section">
      <div>
        <h3>São Paulo</h3>
        <p>Rua Emma, 1022</p>
        <p>14401-001</p>
      </div>
      <div>
        <h3>Belo Horizonte</h3>
        <p>Av Araguari, 312</p>
        <p>11701-002</p>
      </div>
    </section>
  </main>
  
</body>
</html>
